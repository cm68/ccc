name: Build

on:
  push:
    branches: [ master ]
    tags:
      - '*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc gcc-multilib make gawk pandoc enscript ghostscript

    - name: Build project
      run: make clean && make

    - name: Run tests
      run: make test || true

    - name: Generate documentation PDF
      run: make doc.pdf

    - name: Upload documentation PDF
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: doc.pdf
        retention-days: 90

    - name: Show build artifacts
      run: |
        ls -lh cc1 doc.pdf
        file cc1 doc.pdf

    - name: Verify generated files
      run: |
        echo "=== Generated error.h ==="
        head -20 error.h
        echo "=== Generated debug.h ==="
        cat debug.h

    - name: Create Release and Upload Documentation
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: doc.pdf
        body: |
          Compiler documentation for ${{ github.ref_name }}

          This release includes:
          - Complete source code documentation (doc.pdf)
          - All source files and tests
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
